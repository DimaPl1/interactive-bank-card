<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Interactive bank card details form</title>
</head>
<body>
  <main>
    <div class="left-side">
      <img class="img-bg" src="./images/bg-main-desktop.png" alt="background image">
      <div class="card-front">
        <div class="card-front-wrapper">
          <img src="images/card-logo.svg" alt="card logo" class="logo">
          <div class="card__number">0000 0000 0000 0000</div>
          <div class="card-info-wrapper">
            <div class="card__name">card name</div>
            <div class="card__date"><span id="mm">00</span>/<span id="yy">00</span></div>
          </div>
        </div>
      </div>
      <div class="card-back">
        <span id="cvc-num">000</span>
      </div>
    </div>
    <div class="right-side container">
      <form name="main" action="#" class="form">
        <div class="field__name">
          <label for="name">Cardholder Name</label>
          <input type="text" name="nameInput" id="name" placeholder="e.g. Jane Appleseed" maxlength="25">
        </div>
        <div class="field__number">
          <label for="number">Card Number</label>
          <input type="tel" name="nameNumber" id="number" placeholder="e.g. 1234 5678 9123 0000" data-validate-field="text" maxlength="20" autocomplete="off">
        </div>
        <div class="field__date">
          <div class="date">
            <label for="date">Exp. Date (MM/YY)</label>
            <input type="tel" name="nameDate" id="date" placeholder="MM" data-validate-field="monthAndYear" maxlength="2" autocomplete="off">
            <input type="tel" name="nameDate2" id="date2" placeholder="YY" data-validate-field="monthAndYear" maxlength="2" autocomplete="off">
          </div>
          <div class="cvc-number">
            <label for="cvc">CVC</label>
            <input type="tel" name="nameDateCvc" id="cvc" placeholder="e.g. 123" data-validate-field="cvcNum" maxlength="3" autocomplete="off">
          </div>
        </div>
        <button class="confirm">Confirm</button>
      </form>
      <div class="menu-complete none">
        <img class="complete__img" src="./images/icon-complete.svg" alt="Completed">
        <h3 class="comlete__title">Thank you!</h3>
        <p class="comlete__descr">We've added your card details</p>
        <button class="continue">Continue</button>
      </div>
    </div>
  </main>
 


  <!-- Completed state start -->

  <!-- 
  
   -->
  
  <script src="./assets/libs/just-validate.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
